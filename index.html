<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquity LUSD Redeemer</title>
</head>
<body>
    <button id="connectWallet">Connect Wallet</button>
    <button id="checkLUSDBalance">Check LUSD Balance</button>
    <div id="lusdBalance">LUSD Balance: 0</div>

    <label for="redeemAmount">Amount to Redeem:</label>
    <input type="number" id="redeemAmount" placeholder="Amount">
    <button id="redeemLUSD">Redeem LUSD</button>
    <div id="transactionStatus"></div>

    <script src="https://cdn.jsdelivr.net/npm/bn.js/lib/bn.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.x/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
